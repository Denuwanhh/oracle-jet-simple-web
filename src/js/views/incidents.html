<div class="oj-hybrid-padding">
  <h1>Incidents Content Area</h1>

  <h2><span data-bind="text: chartnameone"></span></h2>
  <div data-bind="ojComponent: {
  	component: 'ojChart',
  	type: 'bar',
  	series: datasource
	}">	
  </div>

  <h2><span data-bind="text: chartnametwo"></span></h2>
  <oj-chart type="pie" series="[[datasource]]"></oj-chart>

  <h2><span data-bind="text: chartnamethree"></span></h2>
  <oj-chart type="pie" series="[[databyfile]]"></oj-chart>

  <div>
      To change the content of this section, you will make edits to the incidents.html file located in the /js/views folder.
  </div>
</div>
